<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-top-section">
            <ul class="carousel-image-container">
                <!-- Place for images to go -->
                <li class="item"> <img src="/src/assets/image1.jpg" alt="image1" class="img-tag"></li>
                <li class="item"> <img src="/src/assets/image2.jpg" alt="image2" class="img-tag"></li>
                <li class="item"> <img src="/src/assets/image3.jpg" alt="image3" class="img-tag"></li>
            </ul>
            <button class="carousel-left-btn"><img src="/src/assets/backbtn.png" alt="leftbutton" ></button>
            <button class="carousel-right-btn"><img src="/src/assets/nextbtn.png" alt="rightbutton"></button>
            
        </div>
        <div class="carousel-bottom-section">
            <ul class="dots-track">
                <!-- place for the navigation dots for the carousel -->
            </ul>
        </div>
    </div>

</body>
</html>
