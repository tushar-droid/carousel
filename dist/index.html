<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-top-section">
            <ul class="carousel-image-container">
                <!-- Place for images to go -->
                <li> <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
                <li> <img src="https://images.pexels.com/photos/1324803/pexels-photo-1324803.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
                <li> <img src="https://images.pexels.com/photos/1809644/pexels-photo-1809644.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
            </ul>
            <div class="carousel-left-btn">
                <!-- place for the left btn     -->
            </div>
            <div class="carousel-right-btn" >
                <!-- Place for the right btn -->
            </div>
        </div>
        <div class="carousel-bottom-section">
            <ul class="dots-track">
                <!-- place for the navigation dots for the carousel -->
            </ul>
        </div>
    </div>

</body>
</html>
